<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Traffic Lights</title>
    <link type="text/css" rel="stylesheet" href="./css/styles.css">
  </head>

  <body>
    <div class="text-container">
      <p id="parkingPermitted" class="postParkingCheck">You've been allocated parking space number: <span id="parkingSpaceId">?</span></p>
      <p id="parkingDenied" class="postParkingCheck">You are not permitted to park here</p>
      <p id="parkingPermissions">Determining parking permissions; one moment please...</p>
    </div>

    <div class="container">
      <div class="light" id="red"></div>
      <div class="spacer"></div>
      <div class="light" id="yellow"></div>
      <div class="spacer"></div>
      <div class="light" id="green"></div>
    </div>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.600.0.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/traffic-lights.js"></script>
  </body>
</html>
